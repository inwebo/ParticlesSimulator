<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Core -->
    <script src="core/physx/particles/header.js"></script>
    <script src="core/math.js"></script>
    <script src="plugins/animationpolyfill.js"></script>
    <script src="core/ticker/ticker.js"></script>
    <script src="core/physx/particles/vector/vector.js"></script>
    <script src="core/physx/particles/damper/damper.js"></script>
    <script src="core/physx/particles/particle/particle.js"></script>
    <script src="core/physx/particles/particle/tail/tail.js"></script>
    <script src="core/physx/particles/simulation/bounds.js"></script>
    <script src="core/physx/particles/simulation/simulation.js"></script>
    <script src="core/physx/particles/emitter/emitter.js"></script>
    <script src="core/physx/particles/render/render.js"></script>
    <script src="core/physx/particles/render/renderconfig.js"></script>
    <script src="core/physx/particles/render/render.js"></script>
    <script src="core/physx/particles/particle/navigator/navigator.js"></script>
    <script src="plugins/plugin.mouse.js"></script>
    <title>Particles</title>
    <style>
        canvas {
            background-color: rgba(200,200,200,.25);
        }
    </style>
</head>
<body>
<nav>
    <li><a href="oil.html">oil</a> </li>
    <li><a href="smoke.html">smoke</a> </li>
</nav>
<canvas id="demo" width="600" height="300"></canvas>
<form id="settings-inputs">
    <fieldset>
        <legend>Particle</legend>
        <label>Life (s), (eternal) 0<input id="particle-life" type="range" min="0" max="10" step="1" value="5">10<span id="particle-life-value"></span></label><br>
    </fieldset>
    <fieldset>
        <legend>Field</legend>
        <label>X<input id="damper-x" type="range" min="0" max="600" step="1" value="300"></label><br>
        <label>Y<input id="damper-y" type="range" min="0" max="300" step="1" value="150"></label><br>
        <label>Mass, (repulsif) -200<input id="damper-mass" type="range" min="-200" max="200" step="1" value="-200">(attractif) 200<span id="damper-mass-value"></span></label><br>
    </fieldset>
    <fieldset>
        <legend>Emitter</legend>
        <label>Max particules<input id="emitter-max" type="range" min="1" max="2000" step="1" value="500">2000<span id="emitter-max-value"></span></label><br>
        <label>Particles per seconds<input id="emitter-pps" type="range" min="1" max="1000" step="1" value="500">1000<span id="emitter-pps-value"></span></label><br>
        <label>Spread orientation : 0 <input id="spread-orientation" type="range" min="0" max="360" step="1" value="0">360<span id="spread-orientation-value"></span></label><br>
    </fieldset>
    <fieldset>
        <legend>Tail <input id="tail" type="checkbox" checked="true"></legend>
        <label>Size<input id="tail-size" type="input" value="25"></label><br>
    </fieldset>

</form>

<script src="demos/demo.js"></script>

<script>

</script>
</body>
</html>
